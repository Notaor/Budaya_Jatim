<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - East Java Culture Hub</title>
    <meta
      name="description"
      content="Masuk ke akun East Java Culture Hub untuk mengakses konten budaya eksklusif Jawa Timur"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="font-source-sans bg-background text-text-primary min-h-screen flex items-center justify-center py-8">
    <!-- Background dengan motif batik -->
    <div class="fixed inset-0 bg-gradient-to-br from-primary/5 via-surface to-secondary/5 z-0"></div>
    
    <!-- Pattern overlay - FIXED URL -->
    <div class="fixed inset-0 opacity-5 z-0 pattern-batik"></div>

    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md mx-4">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-6">
          <svg class="h-12 w-12 text-primary" viewBox="0 0 40 40" fill="currentColor">
            <path d="M20 2L37 12v16L20 38L3 28V12L20 2z" />
            <path d="M20 8L30 14v12L20 32L10 26V14L20 8z" fill="white" />
            <circle cx="20" cy="20" r="6" fill="currentColor" />
          </svg>
          <span class="ml-3 text-2xl font-playfair font-semibold text-text-primary">
            East Java Culture Hub
          </span>
        </div>
        <h1 class="text-3xl font-playfair font-bold text-text-primary mb-2">
          Selamat Datang Kembali
        </h1>
        <p class="text-text-secondary">
          Masuk untuk melanjutkan perjalanan budaya Anda
        </p>
      </div>

      <!-- Login Form -->
      <div class="cultural-card bg-white rounded-2xl p-8 shadow-lg">
        <form id="login-form" class="space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary mb-2">
              Alamat Email
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="masukkan@email.anda"
                class="w-full form-input pl-10 focus:border-primary focus:ring-2 focus:ring-primary/20"
              />
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block text-sm font-medium text-text-primary">
                Kata Sandi
              </label>
              <a href="#" class="text-sm text-primary hover:text-primary-600 font-medium">
                Lupa kata sandi?
              </a>
            </div>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Masukkan kata sandi"
                class="w-full form-input pl-10 pr-10 focus:border-primary focus:ring-2 focus:ring-primary/20"
              />
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="h-4 w-4 text-primary focus:ring-primary border-border rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-text-secondary">
              Ingat saya
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-primary text-white font-montserrat font-semibold px-6 py-3 rounded-lg transition-all duration-250 hover:bg-primary-600 text-lg"
          >
            Masuk ke Akun
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-border"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-text-muted">Atau lanjutkan dengan</span>
            </div>
          </div>

          <!-- Social Login -->
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full inline-flex justify-center items-center px-4 py-2 border border-border rounded-lg shadow-sm bg-white text-sm font-medium text-text-primary hover:bg-surface transition-250"
            >
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
            <button
              type="button"
              class="w-full inline-flex justify-center items-center px-4 py-2 border border-border rounded-lg shadow-sm bg-white text-sm font-medium text-text-primary hover:bg-surface transition-250"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
              </svg>
              Twitter
            </button>
          </div>
        </form>

        <!-- Signup Link -->
        <div class="mt-6 text-center">
          <p class="text-text-secondary">
            Belum punya akun? 
            <a href="../pages/landing_page.html" class="text-primary hover:text-primary-600 font-medium">
              Daftar sekarang
            </a>
          </p>
        </div>
      </div>

      <!-- Cultural Elements -->
      <div class="mt-8 text-center">
        <div class="flex justify-center space-x-6 text-text-muted">
          <div class="text-center">
            <div class="w-8 h-8 mx-auto mb-2 bg-primary/10 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-primary" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
              </svg>
            </div>
            <p class="text-xs">Akses Konten</p>
          </div>
          <div class="text-center">
            <div class="w-8 h-8 mx-auto mb-2 bg-secondary/10 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <p class="text-xs">Video Eksklusif</p>
          </div>
          <div class="text-center">
            <div class="w-8 h-8 mx-auto mb-2 bg-accent/10 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </div>
            <p class="text-xs">Komunitas</p>
          </div>
        </div>
      </div>
    </div>

    <style>
      /* Pattern batik untuk background */
      .pattern-batik {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%238B4513' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>

    <script>
      // Toggle password visibility
      document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Change icon
        const icon = this.querySelector('svg');
        if (type === 'text') {
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
        } else {
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
      });

      // Form submission
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (!email || !password) {
          alert('Harap isi semua field yang diperlukan');
          return;
        }
        
        // Simulate login process
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
          // Simulate successful login
          alert('Login berhasil! Selamat datang kembali di East Java Culture Hub.');
          window.location.href = '../pages/landing_page.html';
        }, 1500);
      });

      // Add cultural background animation
      document.addEventListener('DOMContentLoaded', function() {
        const culturalElements = document.querySelectorAll('.text-center > div > div');
        culturalElements.forEach((element, index) => {
          element.style.animationDelay = `${index * 0.2}s`;
          element.classList.add('animate-pulse');
        });
      });
    </script>
  </body>
</html>
